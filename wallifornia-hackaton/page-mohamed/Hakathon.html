<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Hakathon.css" />
    <script
      src="https://kit.fontawesome.com/2fed84e98f.js"
      crossorigin="anonymous"
    ></script>
    <title>Hakathon-Walifornia</title>
  </head>
  <body>
    <header>
      <nav class="main_nav">
        <div class="picto">
          <i class="fas fa-search"></i>
          <i class="fas fa-bell"></i>
          <i class="fas fa-sign-out-alt"></i>
          <i class="fas fa-cog"></i>
        </div>
      </nav>
      <div class="container_game">
        <div class="logo_game">
          <p>Logo GAME.</p>
        </div>
        <div class="presentation_game">
          <p>Presentation GAME.</p>
        </div>
      </div>
      <nav class="nav_game">
        <ul>
          <li><a href="#my_info">-Info par default.</a></li>
          <li><a href="#page_tech">-Page jeux.</a></li>
          <li><a href="#page_platform">-Info streamer/Gamers.</a></li>
        </ul>
      </nav>
    </header>
    <div id="my_info" class="my_info">
      <p>1)-INFO DESCRIPTION.</p>
    </div>
    <div id="page_tech" class="page_tech">
      <div class="bar_tech">
        <p>2)-BAR TECH.</p>
      </div>
      <div class="container_tech">
        <div class="my_tech">
          <p>2)-PAGE TECH.</p>
        </div>
        <div class="aside_tech">
          <p>2)-BARRE/FILTRE</p>
        </div>
      </div>
    </div>
    <div id="page_platform" class="page_platform">
      <div class="bar_game">
        <p>3&4)-BARRE GAME.</p>
      </div>
      <div class="my_platform">
        <p>3&4)-Platforme Joueur & Streamer.</p>
      </div>
    </div>
  </body>
</html>
