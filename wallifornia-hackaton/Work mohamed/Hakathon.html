<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Hakathon.css" />
    <title>Hakathon-Walifornia</title>
  </head>
  <body>
    <header>
      <nav class="main_nav">
        <!-- <div class="picto">
          <i class="fa fa-search" aria-hidden="true"></i>
        </div> -->
      </nav>
      <div class="container_game">
        <div class="logo_game">
          <p>Logo GAME.</p>
        </div>
        <div class="presentation_game">
          <p>Presentation GAME.</p>
        </div>
      </div>
      <nav class="nav_game">
        <ul>
         <li><button id="button1" onclick="showHideElement(1)">Info par default</button></li> 
         <li><button id="button1" onclick="showHideElement(2)">Page jeux</button></li> 
         <li><button id="button1" onclick="showHideElement(3)">Info streamer/Gamers</button></li> 
        </ul>
      </nav>
    </header>
    <div id="divArticle1" class="my_info">
      <p>1)-INFO DESCRIPTION.</p>
    </div>
    <div id="divArticle2" class="page_tech">
      <div class="bar_tech">
        <p>2)-BAR TECH.</p>
      </div>
      <div class="container_tech">
        <div class="my_tech">
          <p>2)-PAGE TECH.</p>
        </div>
        <div class="aside_tech">
          <p>2)-BARRE/FILTRE</p>
        </div>
      </div>
    </div>
    <div id="divArticle3" class="page_platform">
      <div class="bar_game">
        <p>3&4)-BARRE GAME.</p>
      </div>
      <div class="my_platform">
        <p>3&4)-Platforme Joueur & Streamer.</p>
      </div>
    </div>

  </body>
  
  <script>
 /**
  * 8/7/2020
  * @zaidun   
  **/
 window.onload = function() {
    hideElement();
};

function hideElement()
{
    document.getElementById("divArticle1").style.display="none";        
    document.getElementById("divArticle2").style.display="none";        
    document.getElementById("divArticle3").style.display="none";        
}

function showHideElement(idNumber)
{
    hideElement();

    let divArticle = document.getElementById("divArticle"+idNumber);        

    if (divArticle.style.display == "none") 
    {
        divArticle.style.display = "block";
    }else {
        divArticle.style.display = "none";
    }
}
 


  </script>
</html>
